version: '2.2'

volumes:
  postgresql: ~
  rabbitmq: ~

networks:
  mistral: ~
  database: ~
  message-broker: ~

services:

  postgresql:
    image: postgres:10.4-alpine
    restart: unless-stopped
    volumes:
      - postgresql:/var/lib/postgresql/data
    networks:
      - database
    environment:
      POSTGRES_PASSWORD: mistral
      POSTGRES_USER: mistral
      POSTGRES_DB: mistral
    healthcheck:
      test: "su postgres -c pg_isready"
      interval: 5s

  database-migration:
    build:
      context: .
    command: mistral-db-manage --config-file "/etc/mistral/mistral.conf" upgrade head
    env_file: mistral.env
    networks:
      - database
    depends_on:
      postgresql:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3.7.2-management-alpine
    restart: unless-stopped
    ports:
      - "15672:15672"
    networks:
      - message-broker
    hostname: rabbitmq
    environment:
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.81
      RABBITMQ_DEFAULT_USER: mistral
      RABBITMQ_DEFAULT_PASS: mistral
      RABBITMQ_DEFAULT_VHOST: mistral

  mistral-api:
    build:
      context: .
    ports:
      - "8989:8989"
    networks:
      - database
      - message-broker
      - mistral
    env_file: mistral.env
    environment:
      MISTRAL_SERVER: api
    depends_on:
      database-migration:
        condition: service_started

  mistral-engine:
    build:
      context: .
    networks:
      - database
      - message-broker
    env_file: mistral.env
    environment:
      MISTRAL_SERVER: engine
    depends_on:
      mistral-api:
        condition: service_started

  mistral-executor:
    build:
      context: .
    networks:
      - message-broker
    env_file: mistral.env
    environment:
      MISTRAL_SERVER: executor
    depends_on:
      mistral-api:
        condition: service_started

  mistral-event-engine:
    build:
      context: .
    networks:
      - database
      - message-broker
    env_file: mistral.env
    environment:
      MISTRAL_SERVER: event-engine
    depends_on:
      mistral-api:
        condition: service_started

